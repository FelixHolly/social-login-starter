# ==============================================================================
# IMPORTANT: Set these environment variables before running:
#   export GITHUB_CLIENT_ID=your_github_client_id
#   export GITHUB_CLIENT_SECRET=your_github_client_secret
#
# To create GitHub OAuth App:
# 1. Go to https://github.com/settings/developers
# 2. Click "New OAuth App"
# 3. Set Authorization callback URL to: http://localhost:8080/login/oauth2/code/github
# 4. Copy the Client ID and generate a Client Secret

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID:Ov23liHSXcdZxyeNOUfo}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET:f18f5e44c31094227b9dd63293471ceae694ec83}

# Scopes define what user data we can access from GitHub
# user:email - access to user's email address
# read:user - access to user's profile information
spring.security.oauth2.client.registration.github.scope=user:email,read:user

