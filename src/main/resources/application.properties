# ==============================================================================
# Social Login Starter - Application Configuration
# ==============================================================================

spring.application.name=social-login-starter

# ==============================================================================
# Form Login (for testing purposes)
# ==============================================================================

spring.security.user.name=${USERNAME:user}
spring.security.user.password=${PASSWORD:password}

# ==============================================================================
# Logging Configuration
# ==============================================================================

logging.level.org.springframework.security=${SECURITY_LOGGING:INFO}
logging.pattern.console = ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}

# ==============================================================================
